<!DOCTYPE html>
<html lang=“en”>
<head>
  <meta charset=“UTF-8”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
  <title>Single Page Button</title>
</head>
<body>

<button id=“singlePageButton”>Go to Single Page</button>

<script>
  // Get the button element by its ID
  const button = document.getElementById('singlePageButton');

  // Add a click event listener to the button
  button.addEventListener('click', function() {
    // Replace ‘your-single-page.html’ with the actual path to your single page
    window.location.href = 'your-single-page.html';
  });
</script>

</body>
</html>
